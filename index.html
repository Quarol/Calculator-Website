<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulatex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div id="container">
        <section>
            <div id="calculator">
                <div id="screen" type="text">0</div>
                    <div id="buttonsPlace">

                        <div  class="square number"  id="seven">7</div>
                        <div  class="square number"  id="eight">8</div>
                        <div  class="square number"  id="nine">9</div>
                        <div  class="circle" id="squareRoot">√</div>
                        <div  class="circle ml-37" class="button" id="ce">CE</div>
                        <div style="clear: both;"></div>                                

                        <div  class="square number"  id="four">4</div>
                        <div  class="square number"  id="five">5</div>
                        <div  class="square number"  id="six">6</div>
                        <div  class="circle" id="modulo">MOD</div>
                        <div  class="circle ml-37" id="division">÷</div>
                        <div style="clear: both;"></div>

                        <div  class="square number"  id="one">1</div>
                        <div  class="square number"  id="two">2</div>
                        <div  class="square number"  id="three">3</div>
                        <div  class="circle" id="minus">-</div>
                        <div  class="circle ml-37" id="multiplication">x</div>
                        <div style="clear: both;"></div>

                        <div  class="rectangledButton number"  id="zero">0</div>
                        <div  class="square number"  id="coma">.</div>
                        <div  class="circle ml-37" id="plus">+</div>
                        <div  class="circle" id="result">=</div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
